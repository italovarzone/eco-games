<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ecogames</title>
</head>

<body>
  <nav class="nav-bar">
    <button id="btnToggleSidebar" class="toggle-sidebar-btn">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <span class="platform-name">Ecogames</span>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </nav>
  
  <div class="container">
    <aside class="sidebar">
      <div class="content-sidebar">
        <img src="../../../assets/img/avatar-teste.webp" alt="Foto de Perfil" class="profile-pic">
        <h2 id="msgOla" class="user-greeting"></h2>
        <ul>
          <li id="liGoToPerfil">Perfil</li>
          <li id="liGotoRanking">Ranking</li>
          <li onclick="">Avaliar a Plataforma</li>
        </ul>
        <h2>Jogos</h2>
        <ul>
          <li class="game-option" data-game="cacapalavras">CrossWorld</li>
          <li class="game-option" data-game="quiz">GreenGenius</li>
          <li class="game-option" data-game="hangame">Hangame</li>
          <li class="game-option" data-game="ecopuzzle">Ecopuzzle</li>
        </ul>
      </div>
    </aside>
    
    <main class="content">
      <div id="game-container">
        <div class="carousel-container">
          <div class="carousel desktop-carousel">
            <div class="carousel-item"><img src="../../../assets/img/ods1.png" alt="Imagem Desktop 1"></div>
            <div class="carousel-item"><img src="../../../assets/img/ods2.png" alt="Imagem Desktop 2"></div>
            <div class="carousel-item"><img src="../../../assets/img/ods3.png" alt="Imagem Desktop 3"></div>
          </div>
          <div class="carousel mobile-carousel">
            <div class="carousel-item"><img src="../../../assets/img/ods1cel.png" alt="Imagem Mobile 1"></div>
            <div class="carousel-item"><img src="../../../assets/img/ods2cel.png" alt="Imagem Mobile 2"></div>
            <div class="carousel-item"><img src="../../../assets/img/ods3cel.png" alt="Imagem Mobile 3"></div>
          </div>
          <div class="carousel-indicators">
            <span class="indicator" onclick="goToSlide(0)"></span>
            <span class="indicator" onclick="goToSlide(1)"></span>
            <span class="indicator" onclick="goToSlide(2)"></span>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="game-alert-modal" class="modal">
    <div class="modal-content">
      <h2>Alerta</h2>
      <p>Você está no meio de um jogo. Se sair agora, perderá todo o progresso. Deseja continuar?</p>
      <div class="modal-buttons">
        <button id="btnContinuePlaying">Continuar Jogando</button>
        <button id="btnExitGame">Sair do Jogo</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
