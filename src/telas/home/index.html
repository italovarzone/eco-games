<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ecogames</title>
</head>
<body>
  <nav class="nav-bar">
    <button onclick="toggleSidebar()" class="toggle-sidebar-btn">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <span class="platform-name">Ecogames</span>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </nav>
  <div class="container">
    <aside class="sidebar">
      <div class="content-sidebar">
        <img src="../../../assets/img/avatar-teste.webp" alt="Foto de Perfil" class="profile-pic">
        <h2 class="user-greeting">Olá, Ítalo!</h2>
        <ul>
          <li onclick="goToPerfil()">Perfil</li>
          <li onclick="">Ranking</li>
          <li onclick="">Avaliar a Plataforma</li>
        </ul>
        <h2>Jogos</h2>
        <ul>
          <li onclick="loadGame('cacapalavras')">CrossWorld</li>
          <li onclick="loadGame('quiz')">GreenGenius</li>
          <li onclick="loadGame('hangame')">Hangame</li>
          <li onclick="loadGame('ecopuzzle')">Ecopuzzle</li>
        </ul>
      </div>

      <div id="game-container">
        <h2>Bem-vindo ao Ecogames</h2>

  <script src="script.js"></script>

</html>
