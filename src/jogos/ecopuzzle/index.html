<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Memory Game</title>
</head>

<body>
  <div id="gameStart">
    <div class="mensagem">
      <p>Ecopuzzle</p>
      <button id="start" onclick="startGame()">Start Game</button>
    </div>
  </div>

  <div class="game-container">

    <div id="blur-overlay"></div>
    <div id="help-dialog">
      <p>Bem-vindo ao EcoPuzzle!</p>
      <p>O ITALO Ã‰ UM PANACA.</p>
      <button id="close-help" onclick="closeHelp()">Fechar</button>
    </div>

    <div class="container-button-help">
      <button id="help-button" onclick="showHelp()">Como jogar?</button>
    </div>


    <div id="gameBoard"></div>

    <div class="record-container">
      <div class="tempo">
        <div>Time: </div>
          <div id="time">00:00</div>
        </div>
        <p>Record: </p>
          <div id="recorde">00:00</div>
      </div>
    </div>


    <div id="gameOver">
      <div class="mensagem">
        <p id="resultado"></p>
        <button class="btn btn-primary" onclick="location.href='../php/game.php'">Menu</button>
      </div> 
    </div>

  <!-- Sons do jogo !-->
  <audio src="./sound/card-start.mp3" preload="auto" id="card-start"></audio>
  <audio src="./sound/card-click.mp3" preload="auto" id="card-click"></audio>
  <audio src="./sound/card-check.mp3" preload="auto" id="card-check"></audio>
  <audio src="./sound/card-win.mp3" preload="auto" id="card-win"></audio>

  <!-- JavaScript !-->
  <script src="./js/game.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
